<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Cliente | AutoGest+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="./styles/citas.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo-section">
                    <img src="./img/logo.png" alt="AutoGest Logo" onerror="this.style.display='none'">
                    <h1>AutoGest<span>+</span></h1>
                </div>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li><a href="vistaCitas.html">Citas</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li class="active"><a href="vistaClientes.html">Clientes</a></li>
                        <li><a href="vistaEmpleados.html">Empleados</a></li>
                        <li><a href="vistaProveedores.html">Proveedores</a></li>
                        <li><a href="repuestos.html">Repuestos</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-bottom">
                <div>Configuración</div>
                <div style="margin-top:6px;"><a href="login.html">Cerrar Sesión</a></div>
            </div>
        </aside>

        <div class="main-content">
            <div class="form-card">
                <h2>Actualizar Cliente</h2>

                <form id="updateForm" name="updateForm">
                    <!-- Selección de Cliente -->
                    <h3 class="section-title">Seleccionar Cliente</h3>
                    
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="clienteSelect">Cliente</label>
                            <select id="clienteSelect" required>
                                <option value="">Cargando clientes...</option>
                            </select>
                        </div>
                    </div>

                    <!-- Datos del Cliente -->
                    <h3 class="section-title">Datos del Cliente</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clienteNombre">Nombres *</label>
                            <input type="text" id="clienteNombre" name="clienteNombre" placeholder="Nombres del cliente" required>
                        </div>
                        <div class="form-group">
                            <label for="clienteApellido">Apellidos *</label>
                            <input type="text" id="clienteApellido" name="clienteApellido" placeholder="Apellidos del cliente" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clienteEmail">Correo Electrónico *</label>
                            <input type="email" id="clienteEmail" name="clienteEmail" placeholder="correo@email.com" required>
                        </div>
                        <div class="form-group">
                            <label for="clienteTelefono">Teléfono *</label>
                            <input type="tel" id="clienteTelefono" name="clienteTelefono" placeholder="5555-1234" required>
                        </div>
                    </div>
                    
                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="clienteDireccion">Dirección</label>
                            <input type="text" id="clienteDireccion" name="clienteDireccion" placeholder="Dirección completa">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Actualizar Cliente</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="scripts/auth.js"></script>
    <script>
        auth.requireRole('ADMINISTRADOR', 'SECRETARIO');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./scripts/actualizarClientes.js" type="module"></script>
</body>
</html>
