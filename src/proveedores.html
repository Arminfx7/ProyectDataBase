<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Proveedores | AutoGest+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="./styles/empleados.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
        <div>
            <div class="logo-section">
                <img src="./img/logo.png" alt="AutoGest Logo">
                <h1>AutoGest<span>+</span></h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li>Dashboard</li>
                    <li>Citas</li>
                    <li>Productos</li>
                    <li>Clientes</li>
                    <li>Empleados</li>
                    <li class="active">Proveedores</li>
                </ul>
            </nav>
        </div>
        <div class="nav-bottom">
            <div>Configuración</div>
            <div style="margin-top:6px;">Cerrar Sesión</div>
        </div>
    </aside>
        <form>
            <h2>Registrar Nuevo Proveedor</h2>
            <div class="inputs-row">
                <label>Nombre
                    <input type="text" name="nombre" placeholder="Nombre" required>
                </label>
            </div>
            <div class="inputs-row">
                <label>Dirección
                    <input type="text" name="direccion" placeholder="1a. Avenida 9-00, Zona 1, Ciudad de Guatemala" required>
                </label>
            </div>
            <div class="inputs-row">
                <label>Correo Electrónico
                    <input type="email" name="email" placeholder="correo@email.com" required>
                </label>
                <label>Teléfono
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                </label>
            </div>
            <div class="submit-row">
                <button type="submit">Registrar Proveedor</button>
            </div>
        </form>
    </div>
    <script type="module" src="./APIs/proveedores.js"></script>
<script src="scripts/auth.js"></script>
<script>
    auth.requireAdmin();
</script>
</body>
</html>
