<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login | AutoGest+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link href="styles/style.css" rel="stylesheet">
    <style>
        body { display:flex; justify-content: center; align-items: center; height:100vh; background: #f5f5f5; }
        .login-form {
            background: #fff; border-radius: 14px; box-shadow: 0 6px 38px rgba(0,0,0,0.07);
            padding: 3rem 2.8rem; width: 370px;
            display: flex; flex-direction: column; align-items: center;
        }
        .login-form img { width: 54px; margin-bottom: .7rem; }
        .login-form h2 { margin-bottom: 2rem; color: #385563; }
        .login-form label { width:100%; margin-bottom: .8rem; color: #374151; font-weight:500;}
        .login-form input { width:100%; padding: .85rem 1rem; margin-top: .3rem; border-radius: 8px; border: 1px solid #e5e7eb; background: #f8fafc; font-size:1rem;}
        .login-form button { width:100%; padding: .9rem; border-radius: 8px; background: #385563; color:#fff;font-weight:700; margin-top:1.1rem; border:none; cursor:pointer; transition:background .21s;}
        .login-form button:hover {background: #ee7a1b;}
        .login-form .enlace {margin-top:1rem; font-size:.95rem;}
        .error-message { color: #dc3545; margin-top: 1rem; text-align: center; display: none; }
    </style>
</head>
<body>
    <form class="login-form" id="loginForm">
        <img src="./img/logo.png" alt="AutoGest Logo">
        <h2>Iniciar Sesión</h2>
        
        <div class="error-message" id="errorMessage"></div>
        
        <label>Correo electrónico
            <input type="email" id="email" name="email" required placeholder="correo@email.com">
        </label>
        <label>Contraseña
            <input type="password" id="password" name="password" required placeholder="Contraseña">
        </label>
        <button type="submit">Entrar</button>
        <div class="enlace">
            ¿No tienes cuenta? <a href="register.html" style="color:#385563;">Regístrate aquí</a>
        </div>
    </form>
<script src="scripts/auth.js"></script>
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const result = await auth.login(email, password);
    if (result.success) {
        window.location.href = 'home.html';
    } else {
        document.getElementById('errorMessage').textContent = result.error;
        document.getElementById('errorMessage').style.display = 'block';
    }
});
</script>
</body>
</html>
