<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Citas | AutoGest+</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
    <link href="./styles/citas.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div>
                <div class="logo-section">
                    <img src="./img/logo.png" alt="AutoGest Logo" onerror="this.style.display='none'">
                    <h1>AutoGest<span>+</span></h1>
                </div>
                <nav class="nav-menu">
                    <ul>
                        <li><a href="dashboard.html">Dashboard</a></li>
                        <li class="active"><a href="citas.html">Citas</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="clientes.html">Clientes</a></li>
                        <li><a href="empleados.html">Empleados</a></li>
                        <li><a href="proveedores.html">Proveedores</a></li>
                    </ul>
                </nav>
            </div>
            <div class="nav-bottom">
                <div>Configuración</div>
                <div style="margin-top:6px;">Cerrar Sesión</div>
            </div>
        </aside>

        <div class="main-content">
            <div class="form-card">
                <h2>Crear Una Nueva Cita</h2>

                <form id="citaForm">
                    <!-- Sección Cliente -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="clienteSelect">Seleccionar Cliente</label>
                            <select id="clienteSelect" required>
                                <option value="">Selecciona una opción...</option>
                                <option value="nuevo">Agregar Nuevo Cliente</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campos para Nuevo Cliente (ocultos por defecto) -->
                    <div id="nuevoClienteFields" class="hidden">
                        <h3 class="section-title">
                            Datos del Nuevo Cliente
                            <span class="option-badge">NUEVO</span>
                        </h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="clienteNombre">Nombres</label>
                                <input type="text" id="clienteNombre" placeholder="Nombres del cliente">
                            </div>
                            <div class="form-group">
                                <label for="clienteApellido">Apellidos</label>
                                <input type="text" id="clienteApellido" placeholder="Apellidos del cliente">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="clienteEmail">Correo Electrónico</label>
                                <input type="email" id="clienteEmail" placeholder="correo@email.com">
                            </div>
                            <div class="form-group">
                                <label for="clienteTelefono">Teléfono</label>
                                <input type="tel" id="clienteTelefono" placeholder="5555-1234">
                            </div>
                        </div>
                        <div class="form-row full-width">
                            <div class="form-group">
                                <label for="clienteDireccion">Dirección</label>
                                <input type="text" id="clienteDireccion" placeholder="Dirección completa">
                            </div>
                        </div>
                    </div>

                    <!-- Sección Vehículo -->
                    <div class="form-row" style="margin-top: 25px;">
                        <div class="form-group">
                            <label for="vehiculoSelect">Seleccionar Vehículo</label>
                            <select id="vehiculoSelect" required>
                                <option value="">Selecciona una opción...</option>
                                <option value="nuevo">Agregar Nuevo Vehículo</option>
                            </select>
                        </div>
                    </div>

                    <!-- Campos para Nuevo Vehículo (ocultos por defecto) -->
                    <div id="nuevoVehiculoFields" class="hidden">
                        <h3 class="section-title">
                            Datos del Nuevo Vehículo
                            <span class="option-badge">NUEVO</span>
                        </h3>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vehiculoMarca">Marca</label>
                                <input type="text" id="vehiculoMarca" placeholder="Ej: Toyota">
                            </div>
                            <div class="form-group">
                                <label for="vehiculoModelo">Modelo</label>
                                <input type="text" id="vehiculoModelo" placeholder="Ej: Corolla">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vehiculoAnio">Año</label>
                                <input type="number" id="vehiculoAnio" placeholder="2024" min="1900" max="2025">
                            </div>
                            <div class="form-group">
                                <label for="vehiculoPlaca">Placa</label>
                                <input type="text" id="vehiculoPlaca" placeholder="ABC-123">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vehiculoColor">Color</label>
                                <input type="text" id="vehiculoColor" placeholder="Ej: Rojo">
                            </div>
                        </div>
                    </div>

                    <h3 class="section-title" style="margin-top: 30px; color:black;">Información de la Cita</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="citaFecha">Fecha de la Cita</label>
                            <input type="date" id="citaFecha" required>
                        </div>
                        <div class="form-group">
                            <label for="citaHora">Hora de la Cita</label>
                            <input type="time" id="citaHora" min="08:00" max="17:00" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <!--<div class="form-group">
                            <label for="citaTipoServicio">Tipo de Servicio</label>
                            <select id="citaTipoServicio" required>
                                <option value="">Selecciona un servicio...</option>
                                <option value="Mantenimiento">Mantenimiento Preventivo</option>
                                <option value="Reparación">Reparación</option>
                                <option value="Diagnóstico">Diagnóstico</option>
                                <option value="Revisión">Revisión General</option>
                                <option value="Cambio de Aceite">Cambio de Aceite</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>-->
                        <div class="form-group">
                            <label for="empleadoSelect">Mecánico Asignado</label>
                            <select id="empleadoSelect" required>
                                <option value="">Cargando empleados...</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row full-width">
                        <div class="form-group">
                            <label for="citaDescripcion">Descripción / Motivo de la Cita</label>
                            <textarea id="citaDescripcion" placeholder="Describe el servicio solicitado o el problema del vehículo..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="citaObservacion">Observaciones</label>
                            <textarea id="citaObservacion" placeholder="Describe observaciones que haga el cliente..." required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn">Crear Cita</button>
                    <!--<a href="citas.html" class="back-link">← Volver a Citas</a>-->
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./APIs/citas.js" type="module"></script>
</body>
</html>
